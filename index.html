<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Моя первая страница!</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
<section class="header-container">
    <header>
        <div>
            <img src="img/logo_vector.svg" class="header-logo" alt="Photo">
        </div>
        <nav class="nav-container">
            <ul class="nav-link-text">
                <li class="link-text"><a>Stays</a></li>
                <li class="link-text"><a>Attractions </a></li>
            </ul>
            <div class="nav-link-icon">
                <img class="link-icon" src="img/Night.svg" alt="icon1">
                <img class="link-icon" src="img/AccountCircle.svg" alt="icon2">
            </div>
        </nav>
    </header>
    <div class="main-container">
        <h1 class="title-Discover">Discover stays
            <br>
            to live, work or just relax</h1>
        <form class="main-form">
            <div class="main-form-block">
                <div class="top-section__destination">
                    <input class="top-section__input" type="text" id="destination" placeholder="New York" />
                    <label class="destination-label" for="destination">Your destination or hotel name</label>
                </div>
                <div class="top-section__data">
                    <input class="top-section__input" type="text" id="data" placeholder="Tue 15 Sept — Sat 19 Sept"/>
                    <label class="data-label" for="data">Check-in—Check-out</label>
                </div>
                <div class="top-section__number">
                    <input class="top-section__input" type="text" id="number"/>
                    <label class="number-label" for="number">2 Adults — 0 Children — 1 Room</label>
                </div>
                <div class="top-section__button">
                    <button class="search" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="app-google">
        <img class="google-play" src="img/google-play-badge.png" alt="icon">
        <img class="app-store" src="img/appstore.png" alt="icon">
    </div>
</section>
</body>
</html>
